<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Last Night Automation - Swarm</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      color: #00f7ff;
      text-shadow: 0 0 6px #00f7ff;
      opacity: 0.8;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<footer>Initiating precision... Standby for command.</footer>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const width = canvas.width;
const height = canvas.height;
const centerX = width / 2;
const centerY = height / 2;

const PARTICLE_COUNT = 1200;
let frame = 0;
let state = 'free';

// --- Text Map Generator ---
const offCanvas = document.createElement('canvas');
offCanvas.width = width;
offCanvas.height = height;
const offCtx = offCanvas.getContext('2d');
offCtx.fillStyle = '#fff';
offCtx.font = 'bold 80px Orbitron';
offCtx.textAlign = 'center';
offCtx.fillText('LAST NIGHT AUTOMATION', centerX, centerY);
const textData = offCtx.getImageData(0, 0, width, height).data;
const targetPositions = [];
for (let y = 0; y < height; y += 4) {
  for (let x = 0; x < width; x += 4) {
    const i = (y * width + x) * 4;
    if (textData[i + 3] > 150) {
      targetPositions.push({ x, y });
    }
  }
}

// --- Particle Constructor ---
class Particle {
  constructor() {
    this.x = Math.random() * width;
    this.y = Math.random() * height;
    this.vx = (Math.random() - 0.5) * 2;
    this.vy = (Math.random() - 0.5) * 2;
    this.tx = 0;
    this.ty = 0;
  }
  update() {
    let dx, dy;
    if (state === 'form' || state === 'return') {
      dx = this.tx - this.x;
      dy = this.ty - this.y;
      this.vx += dx * 0.02;
      this.vy += dy * 0.02;
    } else if (state === 'expand') {
      dx = this.x - centerX;
      dy = this.y - centerY;
      this.vx += dx * 0.002;
      this.vy += dy * 0.002;
    } else if (state === 'free') {
      this.vx += (Math.random() - 0.5) * 0.1;
      this.vy += (Math.random() - 0.5) * 0.1;
    }
    this.vx *= 0.95;
    this.vy *= 0.95;
    this.x += this.vx;
    this.y += this.vy;

    // Boundary wrap
    if (this.x < 0) this.x = width;
    if (this.x > width) this.x = 0;
    if (this.y < 0) this.y = height;
    if (this.y > height) this.y = 0;
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, 1.2, 0, Math.PI * 2);
    ctx.fillStyle = '#00f7ff';
    ctx.shadowBlur = 10;
    ctx.shadowColor = '#00f7ff';
    ctx.fill();
  }
}

// --- Create Particles ---
const particles = [];
for (let i = 0; i < PARTICLE_COUNT; i++) {
  const p = new Particle();
  if (i < targetPositions.length) {
    p.tx = targetPositions[i].x;
    p.ty = targetPositions[i].y;
  } else {
    const t = targetPositions[Math.floor(Math.random() * targetPositions.length)];
    p.tx = t.x;
    p.ty = t.y;
  }
  particles.push(p);
}

// --- Animation Loop ---
function animate() {
  ctx.clearRect(0, 0, width, height);
  frame++;

  if (frame === 120) state = 'form'; // 2s
  if (frame === 420) state = 'expand'; // 5s later
  if (frame === 720) state = 'return'; // 5s later
  if (frame === 1020) { state = 'free'; frame = 0; } // reset

  for (let p of particles) {
    p.update();
    p.draw();
  }
  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
