<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Last Night Automation</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at 50% 50%, #0d1b2a 0%, #000 100%);
      background-image: radial-gradient(circle, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      font-family: 'Orbitron', sans-serif;
      color: #00f7ff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      animation: pulseBG 10s infinite alternate;
    }

    @keyframes pulseBG {
      0% { background-size: 20px 20px; }
      100% { background-size: 25px 25px; }
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 5px #00f7ff, 0 0 10px #00f7ff;
      margin-bottom: 20px;
    }

    .face {
      width: 200px;
      height: 200px;
      background-image: url("ai_face_dots_neon.png"); /* Replace with actual AI face */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.8;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.03); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #00f7ff;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="face"></div>
  <h1>Last Night Automation</h1>
  <footer>Initiating precision... Standby for command.</footer>
</body>
</html>
