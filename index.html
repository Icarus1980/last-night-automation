<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Last Night Automation</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      display: block;
    }
    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 1;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      color: #00f7ff;
      text-shadow: 0 0 6px #00f7ff;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <footer>Initiating precision... Standby for command.</footer>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    // Recalculate on resize
    window.onresize = () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      createTextTargets();
    };

    const textCanvas = document.createElement('canvas');
    const textCtx = textCanvas.getContext('2d');

    let targetPoints = [];

    function createTextTargets() {
      textCanvas.width = width;
      textCanvas.height = height;
      textCtx.clearRect(0, 0, width, height);
      textCtx.fillStyle = 'white';
      textCtx.font = 'bold 80px Orbitron';
      textCtx.textAlign = 'center';
      textCtx.textBaseline = 'middle';
      textCtx.fillText('Last Night Automation', width / 2, height / 2);
      const textData = textCtx.getImageData(0, 0, width, height).data;

      targetPoints = [];
      for (let y = 0; y < height; y += 3) {
        for (let x = 0; x < width; x += 3) {
          const i = (y * width + x) * 4;
          if (textData[i + 3] > 128) {
            targetPoints.push({ x, y });
          }
        }
      }
    }

    createTextTargets();

    class Dot {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.vx = 0;
        this.vy = 0;
        this.target = null;
        this.state = 'free';
        this.home = { x: this.x, y: this.y };
      }

      update() {
        if (this.state === 'form' && this.target) {
          const dx = this.target.x - this.x;
          const dy = this.target.y - this.y;
          this.vx += dx * 0.01;
          this.vy += dy * 0.01;
          this.vx *= 0.85;
          this.vy *= 0.85;
        } else if (this.state === 'scatter') {
          this.vx += (Math.random() - 0.5) * 0.3;
          this.vy += (Math.random() - 0.5) * 0.3;
          this.vx *= 0.98;
          this.vy *= 0.98;
        } else if (this.state === 'return') {
          const dx = this.home.x - this.x;
          const dy = this.home.y - this.y;
          this.vx += dx * 0.005;
          this.vy += dy * 0.005;
          this.vx *= 0.9;
          this.vy *= 0.9;
        }

        this.x += this.vx;
        this.y += this.vy;

        // Wrap edges softly
        if (this.x < -50) this.x = width + 50;
        if (this.x > width + 50) this.x = -50;
        if (this.y < -50) this.y = height + 50;
        if (this.y > height + 50) this.y = -50;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 1.3, 0, Math.PI * 2);
        ctx.fillStyle = '#00f7ff';
        ctx.shadowBlur = 10;
        ctx.shadowColor = '#00f7ff';
        ctx.fill();
      }
    }

    const dots = [];
    const DOT_TOTAL = 2500;
    for (let i = 0; i < DOT_TOTAL; i++) {
      dots.push(new Dot());
    }

    // Assign targets
    function assignTargets() {
      for (let i = 0; i < dots.length; i++) {
        dots[i].target = targetPoints[i % targetPoints.length];
      }
    }

    let frame = 0;

    function animate() {
      frame++;

      ctx.clearRect(0, 0, width, height);

      // Timeline control
      if (frame === 180) {
        assignTargets();
        dots.forEach(dot => dot.state = 'form');
      }

      if (frame === 480) {
        dots.forEach(dot => dot.state = 'scatter');
      }

      if (frame === 960) {
        dots.forEach(dot => dot.state = 'return');
      }

      dots.forEach(dot => {
        dot.update();
        dot.draw();
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
