<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Last Night Automation</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }

    canvas {
      display: block;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 1;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      color: #00f7ff;
      text-shadow: 0 0 6px #00f7ff;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <footer>Initiating precision... Standby for command.</footer>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const width = canvas.width;
    const height = canvas.height;

    // === Text target formation ===
    const textCanvas = document.createElement('canvas');
    const textCtx = textCanvas.getContext('2d');
    textCanvas.width = width;
    textCanvas.height = height;
    textCtx.fillStyle = '#fff';
    textCtx.font = 'bold 60px Orbitron';
    textCtx.textAlign = 'center';
    textCtx.fillText('Last Night Automation', width / 2, height / 2);
    const textPixels = textCtx.getImageData(0, 0, width, height).data;

    const targetPoints = [];
    for (let y = 0; y < height; y += 6) {
      for (let x = 0; x < width; x += 6) {
        const i = (y * width + x) * 4;
        if (textPixels[i + 3] > 128) {
          targetPoints.push({ x, y });
        }
      }
    }

    class Dot {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.vx = (Math.random() - 0.5) * 1.5;
        this.vy = (Math.random() - 0.5) * 1.5;
        this.target = null;
        this.state = 'free';
      }

      update() {
        if (this.state === 'form' && this.target) {
          const dx = this.target.x - this.x;
          const dy = this.target.y - this.y;
          this.vx += dx * 0.01;
          this.vy += dy * 0.01;
          this.vx *= 0.9;
          this.vy *= 0.9;
        } else if (this.state === 'free') {
          this.vx += (Math.random() - 0.5) * 0.1;
          this.vy += (Math.random() - 0.5) * 0.1;
          this.vx *= 0.98;
          this.vy *= 0.98;
        }

        this.x += this.vx;
        this.y += this.vy;

        if (this.x < 0) this.x = width;
        if (this.x > width) this.x = 0;
        if (this.y < 0) this.y = height;
        if (this.y > height) this.y = 0;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
        ctx.fillStyle = '#00f7ff';
        ctx.shadowColor = '#00f7ff';
        ctx.shadowBlur = 10;
        ctx.fill();
      }
    }

    const dots = [];
    const DOT_COUNT = targetPoints.length;
    for (let i = 0; i < DOT_COUNT; i++) {
      const dot = new Dot();
      dot.target = targetPoints[i];
      dots.push(dot);
    }

    let frame = 0;

    function animate() {
      ctx.clearRect(0, 0, width, height);

      frame++;

      // Phase control
      if (frame === 180) { // 3 seconds
        dots.forEach(dot => dot.state = 'form');
      }

      if (frame === 420) { // hold for 4 seconds
        dots.forEach(dot => dot.state = 'free');
        dots.forEach(dot => dot.target = null);
      }

      dots.forEach(dot => {
        dot.update();
        dot.draw();
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
