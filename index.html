<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Last Night Automation</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
      background-color: #000000;
      background-image:
        radial-gradient(circle, rgba(0, 255, 255, 0.4) 2px, transparent 1px);
      background-size: 30px 30px;
      animation: moveDots 60s linear infinite;
      color: #00f7ff;
      overflow: hidden;
    }

    @keyframes moveDots {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 1000px 1000px;
      }
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 8px #00f7ff, 0 0 16px #00f7ff;
      margin-bottom: 20px;
      animation: pulse 3s infinite;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 1em;
      text-align: center;
      color: #00f7ff;
      opacity: 0.8;
      text-shadow: 0 0 5px #00f7ff;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.03); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }
  </style>
</head>
<body>
  <h1>Last Night Automation</h1>
  <footer>Initiating precision... Standby for command.</footer>
</body>
</html>
